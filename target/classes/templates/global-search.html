<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>

</head>

<body>
<header class="navbar navbar-expand-lg navbar-dark">
    <label class="mt-0.5 ms-5">
        <a th:href="@{/dashboard/}"
           class="btn fw-bold"
           style="background-color: #164081; color: white; border: none;">
            NextJobs
        </a>
    </label>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/dashboard/}"
                ><i class="fa-solid fa-magnifying-glass"></i>Tìm kiếm công việc</a
                >
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/saved-jobs/}">
                    <i class="fa-regular fa-bookmark"></i>Công việc đã lưu</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/applied-jobs/}">
                    <i class="fa-regular fa-paper-plane"></i>Công việc đã ứng tuyển</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/job-seeker-profile/}">
                    <i class="fa-regular fa-user"></i>Thông tin cá nhân</a>
            </li>


        </ul>

        <label class="nav-item nav-link px-2 me-3">Khách</label>

        <button class="myBtn-light me-5" onclick="window.location.href='/logout'">Đăng xuất</button>
    </div>
</header>



<div class="search-container">

    <div class="inner inner1">
        <input id="job" class="radius-left" type="text" placeholder="Vị trí tuyển dụng, công ty" name="job"
               th:value="${job}"/>
        <div class="space"></div>
        <input id="loc" class="" type="text" placeholder="Địa điểm" name="location" th:value="${location}"/>
        <button type="submit" form="myForm">
            <i class="fa fa-search"></i>
            <div>Tìm kiếm</div>
        </button>
    </div>
</div>


<section class="section">
    <div class="sidenav ">

        <div>

            <label class="color-dull font-weight-bold"><i class="fa-solid fa-filter"></i> Lọc chi tiết</label>
            <hr/>
            <form id="myForm" th:action="@{/dashboard/}">

                <div class="row">
                    <div class="col-lg-12">
                        <label>Employment Type</label>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    th:checked="${partTime}"
                                    id="Part-time"
                                    name="partTime"
                                    th:value="Part-Time"
                            />
                            <label class="form-check-label" for="Part-time">
                                Part-Time
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="full-time"
                                    th:checked="${fullTime}"
                                    name="fullTime"
                                    th:value="Full-Time"
                            />
                            <label class="form-check-label" for="full-time">
                                Full-Time
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="freelance"
                                    th:value="Freelance"
                                    name="freelance"
                                    th:checked="${freelance}"
                            />
                            <label class="form-check-label" for="freelance">
                                Freelance
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-12">

                        <label>Remote</label>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="remote-only"
                                    th:value="Remote-Only"
                                    name="remoteOnly"
                                    th:checked="${remoteOnly}"
                            />
                            <label class="form-check-label" for="remote-only">
                                Remote-Only
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="Office-Only"
                                    th:value="Office-Only"
                                    name="officeOnly"
                                    th:checked="${officeOnly}"
                            />
                            <label class="form-check-label" for="Office-Only">
                                Office-Only
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="partial-remote"
                                    th:value="Partial-Remote"
                                    name="partialRemote"
                                    th:checked="${partialRemote}"
                            />
                            <label class="form-check-label" for="partial-remote">
                                Partial-Remote
                            </label>
                        </div>

                    </div>
                    <div class="col-lg-12">
                        <label>Date Posted</label>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="today"
                                    name="today"
                                    th:checked="${today}"
                            />
                            <label class="form-check-label" for="today"> Today </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="7days"
                                    name="days7"
                                    th:checked="${days7}"
                            />
                            <label class="form-check-label" for="7days">
                                Last 7 Days
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                    class="form-check-input"
                                    type="checkbox"
                                    id="30days"
                                    name="days30"
                                    th:checked="${days30}"
                            />
                            <label class="form-check-label" for="30days">
                                Last 30 Days
                            </label>
                        </div>
                    </div>
                </div>
                <input id="hidJob" name="job" th:value="${job}" hidden>
                <input id="hidLoc" name="location" th:value="${location}" hidden>
            </form>
        </div>

    </div>

    <article>
        <div class="box">
            <label class="large-label"><i class="fa fa-search"></i> Kết quả tìm kiếm</label>
            <th:block th:each="jobPost:${jobPost}">
                <a
                        th:href="@{/job-details-apply/{id}(id=${jobPost.jobPostId})}"
                        style="text-decoration: none; color: black"
                >


                    <div
                            onclick="window.location=/job-details-apply/{id}(id=${jobPost.jobPostId})"
                            class="job-row "
                    >
                        <div class="avatar-company">
                        </div>

                        <div class="row-container">
                            <div class="row-job-title">
                                <label>
                                    [[${jobPost.jobTitle}]]
                                </label>
                            </div>
                            <div class="row-company-name">
                                <label th:text="@{${jobPost.jobCompanyId.name}}"
                                >Company Name</label
                                >
                            </div>
                            <div class="row-location">
                                <label
                                        th:text="${jobPost.jobLocationId.city+', '+ jobPost.jobLocationId.state}"
                                >
                                    City</label
                                >
                            </div>

                        </div>
                        <div class="salary">
                            <span th:text="${jobPost.salary}">Lương</span>
                        </div>
                        <div class="savejob"
                             th:classappend="${jobPost.isSaved} ? ' saved' : ' not-saved'">
                            <i class="fa-regular fa-bookmark" style="margin-right: 5px"></i>
                            <span th:text="${jobPost.isSaved} ? 'Đã Lưu' : 'Lưu'"></span>
                        </div>
                        <div class="applyjob"
                             th:classappend="${jobPost.isActive} ? ' applied' : ' not-applied'">
                            <i class="fa-regular fa-paper-plane" style="margin-right: 5px"></i>
                            <span th:text="${jobPost.isActive} ? 'Đã ứng tuyển' : 'Ứng tuyển'"></span>
                        </div>
                        <div class="dayago">
                            <span th:text="${daysAgoMap != null && daysAgoMap[jobPost.jobPostId] == 0 ? 'Đăng hôm nay' : 'Đăng '+ daysAgoMap[jobPost.jobPostId] + ' ngày trước'}"></span>
                        </div>
                    </div>


                </a>
            </th:block>
        </div>
    </article>


</section>

<!--/ bradcam_area  -->


<script
        type="text/javascript"
        th:src="@{/webjars/jquery/jquery.min.js}"
></script>
<script
        type="text/javascript"
        th:src="@{/webjars/popper.js/umd/popper.min.js}"
></script>
<script
        type="text/javascript"
        th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"
></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

<script>

    $('#job').change(function() {
        $('#hidJob').val($(this).val());
    });
    $('#loc').change(function() {
        $('#hidLoc').val($(this).val());
    });
</script>
</body>
</html>
