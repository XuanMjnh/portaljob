<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login HotDev Jobs</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <meta charset="ISO-8859-1">
</head>
<body class="background">
<!--<h1>Tổng số công việc hiện có: <span th:text="${totalJobs}">0</span></h1>-->
<nav class="main_div">
    <div class="logo_left">
        <label class="logo">
           NextJobs
        </label>
        <label class="logo_com">
            .com
        </label>
    </div>
    <div class="logo_right">
        <label class="Candidate_login_btn">
            <a th:href="@{/login}">
                Ứng viên Login
            </a>
            <a th:href="@{/register}">
                /Register
            </a>
        </label>
        <label class="Recruiter_login_btn">
            <a th:href="@{/login}">
                Nhà tuyển dụng Login
            </a>
            <a th:href="@{/register}">
                /Register
            </a>

        </label>
    </div>
</nav>
<h2 class = 'slogan text-3d' >NextJobs - Công việc tương lai, kết nối ứng viên và nhà tuyển dụng</h2>
<form th:action="@{/global-search/}">
    <div class="searchBox">
        <div class="inner">

            <input type="text" placeholder="Vị trí tuyển dụng, công ty" name="job" th:value="${job}"/>
            <div class="space"></div>
            <input type="text" placeholder="Địa điểm" name="location" th:value="${location}"/>
            <button type="submit">
                <i class="fa fa-search"></i>
                <div>Tìm kiếm</div>

            </button>

        </div>
    </div>
</form>
<div class="infor">
    <div class="title-infor">Thị trường việc làm hôm nay <i class="fa-solid fa-chart-simple"></i></div>
    <div class="container-infor">
        <div>
            <span th:text="${totalJobs}">0</span>
            <h6>Việc làm đang tuyển</h6>
        </div>
        <div>
            <span th:text="${totalRecruiter}">0</span>
            <h6>Công ty đang tuyển</h6>
        </div>
        <div>
            <span th:text="${totalJobToday}">0</span>
            <h6>Việc làm mới nhất</h6>
        </div>
    </div>
    <div class="container-infor">
        <div>
            <span th:text="${totalJobseeker}">0</span>
            <h6>Ứng viên</h6>
        </div>
        <div>
            <span th:text="${totalJobseekerApply}">0</span>
            <h6>Ứng viên đã ứng tuyển</h6>
        </div>
        <div>
            <span th:text="${totalApplied}">0</span>
            <h6>Số lượt ứng tuyển</h6>
        </div>
    </div>
</div>
<footer>
    <label class="copy-right">Copyright © NextJobs.com</label>
</footer>
</body>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</html>
