<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      style="height: 100%">
<head>
    <meta charset="UTF-8"/>
    <title>Job Details</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body th:object="${jobDetails}" style="font-family:'Montserrat'; height:100%">

<header class="navbar navbar-expand-lg navbar-dark">
    <label class="mt-2 ms-5 font-weight-bold h5"
    ><a th:href="@{/dashboard/}">NextJobs</a
    ><span class="logo_com font-weight-bold h5" style="color: white">
          .com</span
    ></label
    >
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav m-auto mt-2 mt-lg-0">

            <li class="nav-item active">
                <a sec:authorize="hasAuthority('Job Seeker')" class="nav-link" th:href="@{/dashboard/}"
                ><i class="fas fa-search"></i>Tím kiếm công việc</a
                >
            </li>
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Job Seeker')" class="nav-link" th:href="@{/saved-jobs/}">
                    <i class="fa-solid fa-eye"></i>Công việc đã lưu</a>
            </li>
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Job Seeker')" class="nav-link" th:href="@{/job-seeker-profile/}">
                    <i class="fa-solid fa-pencil"></i>Thông tin cá nhân</a>
            </li>

            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Recruiter')" class="nav-link" th:href="@{/dashboard/add}"
                ><i class="fa-solid fa-file-circle-plus"></i>Post New Job</a
                >
            </li>
            <li class="nav-item active">
                <a sec:authorize="hasAuthority('Recruiter')" class="nav-link" th:href="@{/dashboard/}"
                > <i class="fa-solid fa-eye"></i>View Your Jobs</a
                >
            </li>
            <li class="nav-item ">
                <a sec:authorize="hasAuthority('Recruiter')" class="nav-link" th:href="@{/recruiter-profile/}"
                > <i class="fa-solid fa-pencil"></i>Edit Account</a
                >
            </li>

        </ul>
        <img
                class="rounded-circle me-3"
                height="50px"
                width="50x"
                th:src="@{${user.photosImagePath}}"
        />
        <label th:text="${user.firstName+' '+user.lastName}" class="nav-item nav-link px-2 me-3">John Doe</label>

        <button class="myBtn-light me-5" onclick="window.location.href='/logout'">Đăng xuất</button>
    </div>
</header>

<form id="myForm" th:action="@{/dashboard/}" method="get">
    <div class="search-container">
        <div class="inner inner1">
            <input
                    id="job"
                    class="radius-left"
                    type="text"
                    placeholder="Vị trí tuyển dụng, công ty"
                    name="job"
                    th:value="${job}"
            />
            <input
                    id="loc"
                    type="text"
                    placeholder="Địa điểm"
                    name="location"
                    th:value="${location}"
            />
            <button type="submit">
                <i class="fa fa-search"></i>
                <div>Tìm kiếm</div>
            </button>
        </div>
    </div>
</form>

<div class="backhome  backcolor" ><a id="back-link"><i class="fa-solid fa-angle-left me-1"></i>Quay lại </a></div>
<!-- ================= MAIN CONTENT ================= -->
<div class="box-jobdetails backcolor">
    <div class="jobdetails-container backcolor">
        <div class="sideleft">
            <div class="infor-main">
                <div class="infor-main-name"><p th:text="${jobDetails.jobTitle}">Software Engineer</p></div>
                <div class="infor-main-row">
                    <div class="infor-main-box">
                        <div class="infor-main-icon"><i class="fa-solid fa-sack-dollar"></i></div>
                        <div class="infor-main-content">
                                <div class="infor-main-content-title">Mức lương</div>
                           <div th:text="${jobDetails.salary}">50k - 120k/y></div>
                        </div>
                    </div>
                    <div class="infor-main-box">
                        <div class="infor-main-icon"><i class="fa-solid fa-location-dot"></i></div>
                        <div class="infor-main-content">
                            <div class="infor-main-content-title">Địa điểm</div>
                            <div th:text="${jobDetails.jobLocationId.state}">local</div>
                        </div>
                    </div>
                    <div class="infor-main-box">
                        <div class="infor-main-icon"><i class="fa-solid fa-business-time"></i></div>
                        <div class="infor-main-content">
                            <div class="infor-main-content-title">Hình thức</div>
                            <div th:text="${jobDetails.jobType}">Full-time</div>
                        </div>
                    </div>
                </div>
                <div class="infor-main-date">
                    <div><i class="fa-solid fa-clock"></i> Ngày đăng:</div>
                    <p th:text="${#dates.format(jobDetails.postedDate, 'dd/MM/yyyy')}"></p>
                </div>
                <div class="infor-main-bottom">
                    <div class="infor-main-apply" sec:authorize="hasAuthority('Job Seeker')">
                        <form th:action="@{/job-details/apply/{id}(id=${jobDetails.jobPostId})}"
                              th:object="${applyJob}" method="post">
                            <th:block th:if="${_csrf != null}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </th:block>
                            <button
                                    class="apply-btn"
                                    type="submit"
                                    th:disabled="${alreadyApplied}"
                                    th:classappend="${alreadyApplied} ? ' applied' : ' not-applied'"
                                    th:text="${alreadyApplied} ? 'Đã ứng tuyển' : 'Ứng tuyển'">
                            </button>

                        </form>
                    </div>
                    <div class="infor-main-save" sec:authorize="hasAuthority('Job Seeker')">
                        <form th:action="@{/job-details/save/{id}(id=${jobDetails.jobPostId})}"
                              th:object="${applyJob}" method="post">
                            <th:block th:if="${_csrf != null}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            </th:block>
                            <button
                                    class="save-btn"
                                    type="submit"
                                    th:disabled="${alreadySaved}"
                                    th:classappend="${alreadySaved} ? ' saved' : ' not-saved'"
                                    th:text="${alreadySaved} ? 'Đã lưu' : 'Lưu'">
                            </button>

                        </form>
                    </div>
                </div>
            </div>
            <div class="infor-detail"></div>
        </div>
        <div class="sideright">
            <div class="infor-company"></div>
            <div class="request-job"></div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script>
    const element = document.getElementById('back-link');
    element.setAttribute('href', '/dashboard');
    element.onclick = function (event) {
        event.preventDefault();
        window.location.href = '/dashboard/';
    };
</script>


</body>
</html>
